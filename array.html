<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>

<body>
    <h2>CSE Students</h2>
    <div id="cse"></div>

    <h2>IT Students</h2>
    <div id="it"></div>

    <script>
        const people = [
            { firstName: "Lavanya", lastName: "Malhotra", age: 19, branch: "cse" },
            { firstName: "Lakshay", lastName: "Garg", age: 19, branch: "cse" },
            { firstName: "Mansi", lastName: "Murmuru", age: 19, branch: "it" },
            { firstName: "Kush", lastName: "Mahesh", age: 19, branch: "it" },
            { firstName: "Pushkar", lastName: "Malhotra", age: 19, branch: "cse" }
        ];

        const cseDiv = document.getElementById("cse");
        const itDiv = document.getElementById("it");

        people.forEach(p => {
            let info = p.firstName + " " + p.lastName + " (Age: " + p.age + ")";
            if (p.branch === "cse") {
                cseDiv.innerHTML += info + "<br>";
            } else {
                itDiv.innerHTML += info + "<br>";
            }
        });
    </script>
</body>

</html>
