<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container"
        style="border:2px solid black; width:500px; height:500px; margin:auto; margin-top:100px; box-shadow: 5px 10px 18px #888888;">
        <nav
            style="background-color:blueviolet; color:white; height:60px; display:flex; align-items:center; padding:10px;">
            <img src="download.jpeg" alt="Profile"
                style="width:40px; height:40px; border-radius:50%; margin-right:10px;">
            <h2 style="margin:auto;">Bus seat book </h2>
        </nav>
        <div style="padding:20px; text-align:center;">
            <h3>Welcome to BUS BOOKING SYSTEM</h3>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;">
            <div>
                Select seat mode<br><br>
                <form>
                    <input type="checkbox">
                    <label>AC</label><br>
                    <input type="checkbox">
                    <label>Non-AC</label><br><br><br>
                </form>
                <label>Select Payment Mode</label><br>
                <input type="radio">
                <label>UPI</label><br>
                <input type="radio">
                <label>ATM</label>
            </div>
            <img src="download.jpeg" style="width:100px; height:100px; margin-left:20px;">
        </div>
</body>
