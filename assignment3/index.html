<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cards</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #333;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 260px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: transform 0.4s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        /* Text Styling */
        .card h3 {
            margin: 15px 0 10px;
            font-size: 1.4rem;
            color: #222;
        }

        .card p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Button Styling */
        .card button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: palevioletred;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h1>üç¥ Our Specials</h1>

    <div class="card-container">
        <div class="card">
            <img src="pizza.jpeg" alt="Pizza">
            <h3>Pizza</h3>
            <p>Delicious cheesy pizza with fresh toppings.</p>
            <button>Order Now</button>
        </div>

        <div class="card">
            <img src="burger.jpeg" alt="Burger">
            <h3>Burger</h3>
            <p>Juicy burger loaded with veggies and sauces.</p>
            <button>Order Now</button>
        </div>

        <div class="card">
            <img src="subway.jpg" alt="Subway">
            <h3>Subway</h3>
            <p>Freshly made Subway sandwich with healthy fillings.</p>
            <button>Order Now</button>
        </div>
    </div>

</body>

</html>
