<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .inner {
            height: 250px;
            width: 250px;
            border: 2px solid black;
            border-radius: 5%;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner" id="iphone">
            <style></style>
        </div>
        <div class="inner" id="samsung">

        </div>
        <div class="inner" id="oneplus">

        </div>
    </div>
    <script>
        const phones = new Object({
            phone1: ["iphone", 99999, "256gb"],
            phone2: ["samsung", 89999, "128gb"],
            phone3: ["oneplus", 49999, "256gb"]
        });
        document.getElementById("iphone").innerHTML = phones.phone1;
        document.getElementById("samsung").innerHTML = phones.phone2;
        document.getElementById("oneplus").innerHTML = phones.phone3;
    </script>
</body>

</html>
